version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: varp-rabbitmq
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=password
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - rabbitmq_logs:/var/log/rabbitmq
    networks:
      - varp-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  producer:
    image: varp-producer
    container_name: varp-producer
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=admin
      - RABBITMQ_PASS=password
      - MODELO_FILE=modelos/ejemplo_simple.ini
      - DEFAULT_NUM_ESCENARIOS=1000
    networks:
      - varp-network
    command: sh -c "sleep 10 && python -m src.producer"

  consumer:
    image: varp-consumer
    depends_on:
      rabbitmq:
        condition: service_healthy
      producer:
        condition: service_started
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=admin
      - RABBITMQ_PASS=password
    networks:
      - varp-network
    command: sh -c "sleep 15 && python -m src.consumer"
    deploy:
      replicas: 1
    restart: on-failure
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 10s
      timeout: 5s
      retries: 3

  dashboard:
    image: varp-dashboard
    container_name: varp-dashboard
    depends_on:
      rabbitmq:
        condition: service_healthy
    ports:
      - "8050:8050"
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=admin
      - RABBITMQ_PASS=password
      - DASHBOARD_HOST=0.0.0.0
      - DASHBOARD_PORT=8050
      - DASHBOARD_REFRESH_INTERVAL=2000
    volumes:
      - dashboard_data:/app/data
    networks:
      - varp-network
    command: sh -c "sleep 10 && python -m src.dashboard"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8050"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  varp-network:
    driver: bridge

volumes:
  rabbitmq_data:
  rabbitmq_logs:
  dashboard_data:
